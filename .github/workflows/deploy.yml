
name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Build & Deploy to Github Pages
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
   
      - name: Install Parcel ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm i parcel -g --prefer-offline --no-audit

      - name: Run build âš™ï¸
        run: parcel build src/index.html --public-url ./

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          cname: mwmbl.org